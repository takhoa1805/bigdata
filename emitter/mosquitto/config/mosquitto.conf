
# Place your Mosquitto broker settings here.

# Persistence configuration
persistence true
persistence_location /mosquitto/data/

# Log configuration
log_dest file /mosquitto/log/mosquitto.log

# Allow anonymous access (for testing purposes)
allow_anonymous true

# MQTT listener (default port 1883)
listener 1883

# WebSocket listener (optional, port 9001)
listener 9001
protocol websockets
